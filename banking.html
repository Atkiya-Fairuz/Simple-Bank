<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-5xl text-center mt-16"> Let's Get Some <span class="font-bold text-teal-600">MONEY</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-teal-600 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-teal-500 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-teal-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1200</h4>
                </div>


            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2">
                <div>
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="user-email" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="your email">

                        <button id="login-submit"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

            </div>
            </div>

        </section>
    </main>

</body>

</html>
